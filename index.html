<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S group</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="color">
            <div class="color__attribute">
                <div class="color__attribute-main">
                    <input class="color__attribute-main-input" type="text" placeholder="Vui lòng nhập mã màu">
                </div>
                <div class="color__attribute-width">
                    <input class="color__attribute-width-input" type="text" placeholder="Vui lòng nhập width">
                </div>
                <div class="color__attribute-height">
                    <input class="color__attribute-height-input" type="text" placeholder="Vui lòng nhập height">
                </div>
            </div>
            <div class="color__submit">
                <button class="color__submit-button">Submit</button>
            </div>
        </div>
        <div class="result"></div>
    </div>
</body> 
</html>
