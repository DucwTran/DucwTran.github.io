<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S group</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
        <div class="box__left">
            <div class="box__left-top">
                <h2>Speakers</h2>
                <p>Smart people. All in one place</p>
                <p>...</p>
            </div>
            <div class="box__left-bottom">
                <div class="box__left-bottom-left">
                    <div class="box__left-bottom-left-top">
                        <h2 style="font-size: 30px;">Sponsors</h2>
                        <p>Find out who supports us</p>
                        <p>...</p>
                    </div>
                    <div class="box__left-bottom-left-bottom">
                        <div class="box__left-bottom-left-bottom-left">
                            <div class="box__left-bottom-left-bottom-top">
                                <h2 style="font-size: 22px;">Home</h2>
                            </div>
                            <div class="box__left-bottom-left-bottom-bottom">
                                <div class="box__left-bottom-left-bottom-bottom-left">
                                    <div class="box__left-bottom-left-bottom-bottom-left-top">
                                        <h2 style="font-size: 20px;">Close</h2>
                                    </div>
                                    <div class="box__left-bottom-left-bottom-bottom-left-bottom">
                                        <div class="box__left-bottom-left-bottom-bottom-left-bottom-left"></div>
                                        <div class="box__left-bottom-left-bottom-bottom-left-bottom-right"></div>
                                    </div>
                                </div>
                                <div class="box__left-bottom-left-bottom-bottom-right"></div>
                            </div>
                        </div>
                        <div class="box__left-bottom-left-bottom-right">
                            <h2 style="font-size: 20px;">Venue</h2>
                            <p>One place for all.</p>
                            <p>...</p>
                        </div>
                    </div>
                </div>
                <div class="box__left-bottom-right">
                    <h2>tickets</h2>
                    <p>Get the right ticket</p>
                    <p>...</p>
                </div>
            </div>
        </div>
        <div class="box__right">
            <h2>Schedule</h2>
            <p>When the time right, you'll learn</p>
            <p>...</p>
        </div>
    </div>
    </div>
</body> 
</html>
