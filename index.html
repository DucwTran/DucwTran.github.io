<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>S-gr</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header-->
    <div class="header">
        <div class="header__logo">
            <i class="header__logo-main fa-brands fa-spotify"></i>
        </div>
        <div class="header__search">
            <div class="header__search-home">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="header__search-main">
                <div class="header__search-main-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input class="header__search-main-text" type="text" placeholder="What do you want to play?">
                <div class="header__search-main-store">
                    <i class="fa-solid fa-box-archive"></i>
                </div>
            </div>
        </div>
        <div class="header__signin">
            <div class="header__signin-premium">
                Explore Premium
            </div>
            <div class="header__signin-install">
                <i class="fa-regular fa-circle-down"></i>
                <span class="header__signin-install-text">Install App</span>
            </div>
            <div class="header__signin-nofi">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="header__signin-avt">
                <img class="header__signin-avt-img" src="https://images.pexels.com/photos/950327/pexels-photo-950327.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
        </div>
    </div>
    <!--End Header-->
    
    <!--Main-->
    <div class="main">
        <div class="main__library">
            <div class="main__library-title">
                <div class="main__library-title-logo-name">
                    <div class="main__library-title-logo">
                        <i class="fa-solid fa-layer-group"></i>
                    </div>
                    <div class="main__library-title-name">
                        <span>Your Library</span>
                    </div>
                </div>
                <div class="main__library-title-action">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="main__library-type">
                <div class="main__library-type-item">
                    Playlists
                </div>
                <div class="main__library-type-item">
                    Albums
                </div>
            </div>
            <div class="main__library-list">
                <div class="main__library-list-inner">
                    
                </div>
            </div>
        </div>
        <div class="main__playlist">

        </div>
        <div class="main__likedsong">

        </div>
    </div>
    <!--End Main-->

    <!--Footer-->
    <div class="footer">
        <div class="footer__music-name">
            <div class="footer__music-name-img">
                <img src="https://img6.thuthuatphanmem.vn/uploads/2022/06/22/anh-nen-dien-thoai-don-gian_040350621.jpg" alt="">
            </div>
            <div class="footer__music-name-main">
                <div class="footer__music-name-song">
                    Spring Snow
                </div>
                <div class="footer__music-name-author">
                    10CM
                </div>
            </div>
            <div class="footer__music-name-tick">
                <i class="fa-solid fa-circle-check"></i>
            </div>
        </div>
        <div class="footer__music-duration">
            <div class="footer__music-duration-act">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-pause"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="footer__music-duration-main">

            </div>
        </div>
        <div class="footer__music-setup">
            <i class="fa-solid fa-compact-disc"></i>
            <i class="fa-solid fa-music"></i>
            <i class="fa-solid fa-microphone-lines"></i>
            <i class="fa-solid fa-volume-high"></i>
            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
        </div>
    </div>
    <!--End Footer -->


</body>
</html>
